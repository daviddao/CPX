<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>CellProfiler [X]</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar" class="tall">
                    <span class="paper-font-title bottom"><img src="images/CP.png" width="50px" align="left"/>CellProfiler <br>[X]</span>
                </paper-toolbar>
                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="/" on-click="onDataRouteClick">
                        <iron-icon icon="help-outline"></iron-icon>
                        <span>Documentation</span>
                    </a>
                    <a data-route="load" href="/load" on-click="onDataRouteClick">
                        <iron-icon icon="backup"></iron-icon>
                        <span>Load/Save Data</span>
                    </a>
                    <a data-route="contact" href="/users" on-click="onDataRouteClick">
                        <iron-icon icon="visibility"></iron-icon>
                        <span>Visualization</span>
                    </a>
                    <a data-route="users" href="/contact" on-click="onDataRouteClick">
                        <iron-icon icon="code"></iron-icon>
                        <span>Classifier</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>
                    <!-- Toolbar icons -->
                    <paper-icon-button icon="dashboard" class="bottom"></paper-icon-button>
                    <span class="bottom indent title">[X] Dashboard</span>
                    <paper-icon-button class="bottom" src="images/broad.png"></paper-icon-button>
                    <!-- Logo -->
                    <span class="bottom" style="font-size:12px">
          <span>by Imaging Platform</span>
                    <br> <span style="font-size:10px">Broad Institute</span>
                    </span>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">

                            <paper-material elevation="1">
                                <h2 class="page-title"><span>Start</span></h2>
                                <p>

                                    <form id="form" method=POST enctype=multipart/form-data action="http://localhost:8080/upload">
                                        <p>Properties File:
                                            <input type=file name=properties>
                                        </p>
                                        <p>Training Data:
                                            <input type=file name=training>
                                        </p>
                                        <p>
                                            <paper-input name="algorithm" label="algorithm"></paper-input>
                                        </p>
                                    </form>
                                    <paper-button raised onclick="submitForm()">Submit Job</paper-button>
                                </p>
                            </paper-material>

                            <paper-material elevation="1">
                                <polybio-hist chart-id="chart1"></polybio-hist>
                                <a href="">More details</a>
                            </paper-material>
                            <paper-material elevation="1">
                                <polybio-hist chart-id="chart2"></polybio-hist>
                                 <a href="">More details</a>
                            </paper-material>
                            <paper-material elevation="1">
                                <polybio-hist chart-id="chart3"></polybio-hist>
                                 <a href="">More details</a>
                            </paper-material>
                            <paper-material elevation="1">
                                <polybio-hist chart-id="chart4"></polybio-hist>
                                 <a href="">More details</a>
                            </paper-material>
                             

                        </section>
                        <section data-route="users">
                            <paper-material elevation="1">
                                <h2 class="page-title">Training Data</h2>
                                <img-box></img-box>
                            </paper-material>
                        </section>
                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                                <div>This is <span>{{params.name}}</span>'s section</div>
                            </paper-material>
                        </section>
                        <section data-route="load">
                            <paper-material elevation="1">
                                <h2 class="page-title">Load/Save Data</h2>
                                <p>This is the load section</p>
                            </paper-material>
                        </section>
                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="page-title">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>
                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
