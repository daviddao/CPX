<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bio-data-group">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'bio-data-group',

      properties: {
        csvData: {
          type: String,
          value: '',
          notify: true
        },
        key: {
          type: String,
          value: 'class',
          notify: true
        },
        json: {
          type: Object,
          computed: '_groupByKey(csvData, key)',
          notify: true
        }
      },
      // group csv data given a key
      _groupByKey: function(csvData, key) {
        return d3.csv.parse(csvData);
      }
    });
  })();
  </script>
</dom-module>
