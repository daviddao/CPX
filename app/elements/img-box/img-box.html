<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="img-box">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <iron-ajax auto url="https://imageweb.firebaseio.com/all.json" handle-as="json" last-response="{{response}}"></iron-ajax>
        <template is="dom-repeat" items="{{response}}" sort="{{item.class}}">
            <div>
                <img src="{{item.base64}}" width="500px" ></img>
            </div>
        </template>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'img-box',

            properties: {
                imgPaths: {
                  type: String,
                  value: '[]',
                  notify: true
                },
                label: {
                  type: String,
                  value: 'Stage1',
                  notify: true
                }
            }
        });
    })();
    </script>
</dom-module>
